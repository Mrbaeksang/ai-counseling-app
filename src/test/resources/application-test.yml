spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
    
  # Redis 테스트용 비활성화
  cache:
    type: none
  data:
    redis:
      repositories:
        enabled: false
      
  # Security 테스트용 비활성화
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            
  # Flyway 테스트용 비활성화
  flyway:
    enabled: false
    
# OpenRouter 테스트용 설정
openrouter:
  api-key: test-api-key
  model: test-model
  base-url: http://localhost:8080/mock
  
# JWT 테스트용 설정
jwt:
  secret: test-secret-key-for-testing-only
  expiration: 86400000